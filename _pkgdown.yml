navbar:

  type: default

  right:
    - text: Apps
      menu:
      - text: Krig soil data
        href: https://bookdown.org/forestgeoguest/soilkrig_app/

    - icon: fa-gavel
      href: https://github.com/maurolepore

    - icon: fa-github
      href: https://github.com/forestgeo/fgeo.habitat

    - text: fgeo
      href: https://forestgeo.github.io/fgeo/



reference:
  - title: "Soils"
    contents:
      - krig
  - title: "Soils: Helpers"
    contents:
      - matches("krig_")
  - title: "Torus translation"
    contents:
      - starts_with("tt_")
      - -matches("tt_df")
      - dist_in_torus
  - title: "Torus translation: Helpers"
    contents:
      - tt_df
      - abund_index
      - extract_plotdim
      - extract_gridsize
  - title: "Datasets"
    contents:
      - starts_with("luquillo")
      - soil_random
    
